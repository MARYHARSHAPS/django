{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">Movie details</h2>
<div class="card mb-3 mt-5 mx-auto p-4" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img src="{{movie.image.url}}" class="rounded mt-3 mx-1" height="250px" width="100%" alt="...">
    </div>
    <div class="col-md-8 lh-lg ps-5">
      <div class="card-body text-center">
          <h5 class="card-title"><strong>Title:</strong>{{movie.title}}</h5>
          <p class="card-text"><strong>Description:</strong>{{movie.description}}</p>
          <p class="card-text"><strong>Year:</strong>{{movie.year}}</p>
          <p class="card-text"><strong>Language:</strong>{{movie.language}}</p>
          <div class="d-flex justify-content-between">
          <a href="{% url 'edit' movie.id %}" class="btn btn-secondary py-2 w-25">EDIT</a>
              <a href="{% url 'delete' movie.id %}" class="btn btn-secondary py-2">DELETE</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
