<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Add Movie Details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="t" placeholder="Movie title">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="d"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Language</label>
        <input type="text" class="form-control" name="l" placeholder="language">
    </div>
    <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" name="y" placeholder="Year">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="i">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add Detail</button>
    </div></form>
{% endblock %}
